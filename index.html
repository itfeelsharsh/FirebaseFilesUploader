<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Firebase File Upload</title>
</head>
<body>
  <div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
      <h1 class="text-2xl font-bold mb-4">Firebase File Upload</h1>
      <form id="uploadForm" class="mb-4">
        <input type="file" id="fileInput" class="w-full py-2 px-4 border border-gray-300 rounded-md mb-2">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Upload File</button>
      </form>
      <div id="result" class="hidden">
        <p class="text-lg mb-2">Public URL:</p>
        <input type="text" id="urlInput" class="w-full py-2 px-4 border border-gray-300 rounded-md">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
